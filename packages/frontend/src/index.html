<!doctype html>
<html
	lang="ja"
	x-data="app()"
	x-init="init()"
	:data-bs-theme="theme.replace(/.*-/, '')"
	:data-theme="theme"
>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Org Roam UI Lite</title>

		<!-- バンドル名を refactored_app.ts に合わせてください -->
		<link rel="stylesheet" href="./app.css" >
		<script type="module" src="./app.ts"></script>
	</head>
	<body class="vh-100 vw-100">
		<!-- グラフだけを参照 -->
		<div x-ref="graph" class="h-100 w-100"></div>

		<!-- 左 Offcanvas (Settings) -->
		<div
			class="offcanvas offcanvas-start"
			tabindex="-1"
			id="offcanvasSettings"
			aria-labelledby="offcanvasSettingsLabel"
			:class="{ show: settingsOpen }"
		>
			<div class="offcanvas-header">
				<h4 class="offcanvas-title" id="offcanvasSettingsLabel">
					<i class="bi bi-gear-fill"></i>Settings
				</h4>
				<button
					type="button"
					class="btn-close"
					@click="settingsOpen = false"
					aria-label="Close"
				></button>
			</div>
			<div class="offcanvas-body">
				<!-- Theme -->
				<div class="mb-4">
					<h5>Theme</h5>
					<select class="form-select" x-model="theme" @change="setTheme(theme)">
						<template x-for="t in themes" :key="t.value">
							<option
								:value="t.value"
								x-text="t.label"
								:selected="t.value === theme"
							></option>
						</template>
					</select>
				</div>
				<div class="mb-4">
					<h5>Renderer</h5>
					<select
						class="form-select"
						x-model="renderer"
						@change="setRenderer(renderer)"
					>
						<template x-for="r in renderers" :key="r.value">
							<option
								:value="r.value"
								x-text="r.label"
								:selected="r.value === renderer"
							></option>
						</template>
					</select>
				</div>
				<div class="mb-4">
					<h5>Layout</h5>
					<select
						class="form-select"
						x-model="layout"
						@change="setLayout(layout)"
					>
						<template x-for="l in layouts" :key="l">
							<option :value="l" x-text="l" :selected="l === layout"></option>
						</template>
					</select>
				</div>
				<!-- Node size -->
				<div class="mb-4">
					<h5>Node size</h5>
					<input
						type="range"
						min="5"
						max="30"
						x-model.number="nodeSize"
						@input="onSizeChange()"
					>
					<div>
						Current: <span x-text="nodeSize"></span>px
					</div>
				</div>
				<!-- Font size -->
				<div class="mb-4">
					<h5>Font size</h5>
					<input
						type="range"
						min="0.3"
						max="1.5"
						step="0.1"
						x-model.number="labelScale"
						@input="onScaleChange()"
					>
					<div>
						Current: <span x-text="labelScale.toFixed(1)"></span>em
					</div>
				</div>
				<div class="mb-4">
					<h5>Show labels</h5>
					<div class="form-check form-switch">
						<input
							class="form-check-input"
							type="checkbox"
							id="toggleLabels"
							x-model="showLabels"
							@change="onShowLabelsChange()"
						>
						<label class="form-check-label" for="toggleLabels">
							Display labels
						</label>
					</div>
				</div>
			</div>
		</div>

		<!-- 左パネル開閉ボタン -->
		<button
			type="button"
			class="btn btn-outline-secondary position-fixed"
			style="top: 1rem; left: 1rem; z-index: 1;"
			@click="toggleSettings()"
		>
			<i class="bi bi-gear"></i>
		</button>

		<!-- 右 Offcanvas (Detail) -->
		<div
			class="offcanvas offcanvas-end responsive-wide"
			tabindex="-1"
			id="offcanvasDetails"
			aria-labelledby="offcanvasDetailsLabel"
			:class="{ show: detailsOpen }"
		>
			<div class="offcanvas-header">
				<h4 class="offcanvas-title" id="offcanvasDetailsLabel">
					<i class="bi bi-file-earmark-text"></i>
					<span
						x-text="selected.title ?? 'Click a node to view details'"
					></span>
				</h4>
				<button
					type="button"
					class="btn-close"
					@click="closeDetails()"
					aria-label="Close"
				></button>
			</div>
			<div class="offcanvas-body">
				<div x-html="selected.html ?? ''" x-ref="rendered"></div>
				<div x-show="selected.backlinks?.length" class="mt-3">
					<h5>
						<i class="bi bi-link-45deg"></i>Backlinks
					</h5>
					<ul class="list-unstyled">
						<template x-for="b in selected.backlinks" :key="b.source">
							<li>
								<!-- 関数名を open から openNode に合わせる -->
								<button
									class="btn btn-sm btn-link p-0"
									@click="openNode(b.source)"
								>
									<i class="bi bi-chevron-right"></i>
									<span x-text="b.title"></span>
								</button>
							</li>
						</template>
					</ul>
				</div>
			</div>
		</div>

		<!-- 右パネル開閉ボタン -->
		<button
			type="button"
			class="btn btn-outline-secondary position-fixed"
			style="top: 1rem; right: 1rem; z-index: 1;"
			@click="toggleDetails()"
		>
			<i class="bi bi-chevron-left"></i>
		</button>
	</body>
</html>
